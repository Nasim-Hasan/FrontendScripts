<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product-listing.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
    </nav>

    <!-- Product Detail Section -->
    <div class="product-detail">
        <h1 id="product-name">Product Name</h1>
        <div class="product-images">
            <img id="main-image" src="path/to/image.jpg" alt="Product Image">
            <div class="thumbnail-images">
                <img src="path/to/image1.jpg" alt="Thumbnail 1">
                <img src="path/to/image2.jpg" alt="Thumbnail 2">
                <img src="path/to/image3.jpg" alt="Thumbnail 3">
            </div>
        </div>
        <div class="product-info">
            <p id="product-description">Detailed description of the product goes here.</p>
            <p id="product-price">$XX.XX</p>
            <button id="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Customer Reviews Section -->
    <div class="customer-reviews">
        <h2>Customer Reviews</h2>
        <div class="review">
            <p><strong>Reviewer Name</strong></p>
            <p>Review content goes here.</p>
            <p>Rating: ★★★★☆</p>
        </div>
        <div class="review">
            <p><strong>Reviewer Name</strong></p>
            <p>Review content goes here.</p>
            <p>Rating: ★★★★★</p>
        </div>
        <!-- More reviews can be added here -->
    </div>

    <!-- Personalized Recommendations Section -->
    <div class="recommendations">
        <h2>You May Also Like</h2>
        <div class="recommended-product">
            <img src="path/to/recommended-product.jpg" alt="Recommended Product">
            <p>Recommended Product Name</p>
            <p>$XX.XX</p>
            <button>Add to Cart</button>
        </div>
        <!-- More recommended products can be added here -->
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
