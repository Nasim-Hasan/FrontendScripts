<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - E-commerce Prototype</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <h1>Product Listing</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="filters">
            <h2>Filters</h2>
            <form id="filter-form">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home">Home</option>
                </select>

                <label for="price">Price:</label>
                <select id="price" name="price">
                    <option value="all">All</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="all">All</option>
                    <option value="4">4 Stars & Up</option>
                    <option value="3">3 Stars & Up</option>
                </select>

                <button type="submit">Apply Filters</button>
            </form>
        </section>

        <section id="product-list">
            <h2>Available Products</h2>
            <div class="product-item">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <p>Price: $29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
                <p>Price: $49.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Additional product items can be added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 E-commerce Prototype. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
